<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    padding: 20px;
  }
  .quiz-container {
    max-width: 600px;
    margin: auto;
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }
  h1 { text-align: center; }
  .question {
    font-weight: bold;
    margin: 20px 0 10px;
  }
  .options label {
    display: block;
    margin: 6px 0;
    padding: 8px;
    border-radius: 6px;
    background: #eef;
    cursor: pointer;
    transition: background 0.2s;
  }
  .options input[type="radio"] { margin-right: 8px; }
  .options label:hover { background: #dde; }
  button {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #4a90e2;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }
  #result {
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="quiz-container">
  <h1>Contemporary Arts Lesson 7-8 Test</h1>
  <form id="quizForm">
    <!-- Questions will be inserted here by JS -->
  </form>
  <button type="button" onclick="checkAnswers()">Submit</button>
  <div id="result"></div>
  <button class="quizButton" onclick="location.href='../index.html'">Go Back</button>
</div>

    options: ["Aggressive use of primary and complementary colors", "Subtle tones of gray", "Strict realism", "Geometrical abstraction"],
    answer: 0
  },
  {

    options: ["Surrealism", "Cubism", "Fauvism", "Neoplasticism"],
    answer: 0
  },

  {

    q: "30. Which is an example of installation art in the Philippines?",
    options: ["Artworks at CCP using recycled tires", "Graffiti along urban walls", "Woodcarving in Paete", "Sandugo Festival"],
    answer: 0

const form = document.getElementById("quizForm");

questions.forEach((item, index) => {
  const questionDiv = document.createElement("div");
  questionDiv.className = "question-block";
  questionDiv.innerHTML = `
    <div class="question">${item.q}</div>
    <div class="options">
      ${item.options.map((opt,i)=>`
        <label>
          <input type="radio" name="q${index}" value="${i}">
          ${opt}
        </label>`).join("")}
    </div>
  `;
  form.appendChild(questionDiv);
});

function checkAnswers() {
  let score = 0;
  questions.forEach((item, idx) => {
    const chosen = form[`q${idx}`].value;
    if (parseInt(chosen) === item.answer) score++;
  });
  document.getElementById("result").textContent =
    `You got ${score} out of ${questions.length} correct.`;
}
</script>

</body>
</html>
